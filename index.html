<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Mensal Simples com Equipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10">
        <div class="top-banner cursor-pointer" id="team-toggle-banner">
            <span id="team-name-display">Equipe tarde: Fernanda</span>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-start mb-8 gap-4">
            <div class="notes-section w-full md:w-1/4 h-full flex-shrink-0">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Anotações Importantes</h2>
                <div class="space-y-2" id="notes-container">
                    </div>
            </div>

            <div class="flex-grow w-full md:w-3/4">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <div class="flex items-center gap-2">
                        <label for="month-select" class="text-lg font-medium text-gray-700">Mês:</label>
                        <select id="month-select" class="p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="0">Janeiro</option>
                            <option value="1">Fevereiro</option>
                            <option value="2">Março</option>
                            <option value="3">Abril</option>
                            <option value="4">Maio</option>
                            <option value="5">Junho</option>
                            <option value="6">Julho</option>
                            <option value="7">Agosto</option>
                            <option value="8">Setembro</option>
                            <option value="9">Outubro</option>
                            <option value="10">Novembro</option>
                            <option value="11">Dezembro</option>
                        </select>
                        <label for="year-select" class="text-lg font-medium text-gray-700 ml-4">Ano:</label>
                        <select id="year-select" class="p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></select>
                    </div>
                    <div class="goals-section flex-grow ml-0 md:ml-4 p-3 rounded-md">
                        <h2 class="text-xl font-semibold text-gray-800">Minhas Metas</h2>
                        <div contenteditable="true" class="editable-text bg-red-50 rounded-md mt-2" id="goals-text"></div>
                    </div>
                </div>

                <div class="grid grid-cols-7 gap-2 mb-2">
                    <div class="calendar-header">Segunda</div>
                    <div class="calendar-header">Terça</div>
                    <div class="calendar-header">Quarta</div>
                    <div class="calendar-header">Quinta</div>
                    <div class="calendar-header">Sexta</div>
                    <div class="calendar-header">Sábado</div>
                    <div class="calendar-header">Domingo</div>
                </div>

                <div id="calendar-grid" class="grid grid-cols-7 gap-2">
                </div>

                <div class="observation-section mt-8 p-4 rounded-md">
                    <h2 class="text-xl font-semibold text-gray-800">Observação:</h2>
                    <div contenteditable="true" class="editable-text bg-red-50 rounded-md mt-2 min-h-[4rem]" id="observation-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
